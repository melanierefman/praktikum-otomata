<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Analyzer - Code Tokenizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                🔍 Lexical Analyzer
            </h1>
            <p class="text-gray-600">Analisis dan tokenisasi kode program dengan mudah</p>
        </div>

        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <span class="mr-2">📝</span>
                Input Kode Program
            </h2>
            <textarea 
                id="codeInput" 
                placeholder="Masukkan kode program di sini... (JavaScript, Python, C++, dll)"
                class="w-full h-64 bg-gray-100 text-gray-800 rounded-lg p-4 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 font-mono text-sm resize-none"
            >function palindrome(str) {
    let cleanStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
    let reversed = cleanStr.split('').reverse().join('');
    return cleanStr === reversed;
}

let result = palindrome("A man a plan a canal Panama");
console.log(result);</textarea>
            
            <div class="flex gap-3 mt-4">
                <button 
                    id="analyzeBtn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                >
                    🚀 Analisis Kode
                </button>
                <button 
                    id="clearBtn" 
                    class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                >
                    🗑️ Bersihkan
                </button>
                <button 
                    id="exampleBtn" 
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                >
                    📄 Contoh Kode
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <!-- Statistics -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-blue-100 border border-blue-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-blue-800" id="totalTokens">0</div>
                    <div class="text-blue-600 text-sm">Total Token</div>
                </div>
                <div class="bg-purple-100 border border-purple-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-purple-800" id="reservedCount">0</div>
                    <div class="text-purple-600 text-sm">Reserved Words</div>
                </div>
                <div class="bg-green-100 border border-green-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-green-800" id="variableCount">0</div>
                    <div class="text-green-600 text-sm">Variabel</div>
                </div>
                <div class="bg-orange-100 border border-orange-200 rounded-lg p-4 text-center">
                    <div class="text-2xl font-bold text-orange-800" id="symbolCount">0</div>
                    <div class="text-orange-600 text-sm">Simbol</div>
                </div>
            </div>

            <!-- Token Groups -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Reserved Words -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-purple-700 mb-4 flex items-center">
                        <span class="mr-2">🔒</span>
                        Reserved Words
                    </h3>
                    <div id="reservedWords" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Symbols -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-orange-700 mb-4 flex items-center">
                        <span class="mr-2">⚡</span>
                        Simbol & Tanda Baca
                    </h3>
                    <div id="symbols" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Variables -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-green-700 mb-4 flex items-center">
                        <span class="mr-2">📦</span>
                        Variabel & Identifier
                    </h3>
                    <div id="variables" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Math Expressions -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-blue-700 mb-4 flex items-center">
                        <span class="mr-2">🧮</span>
                        Ekspresi Matematika
                    </h3>
                    <div id="mathExpressions" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
