<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokenizer Program</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <div class="bg-white border-b shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <h1 class="text-3xl font-bold text-gray-900 text-center">Tokenizer Program</h1>
    </div>
  </div>
  <div class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white border rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Input Kode Program</h2>
        <textarea id="codeInput" rows="10" placeholder="Tulis kode program di sini..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 font-mono text-sm mb-4 resize-y"></textarea>
        <div class="flex gap-3 mb-6">
          <button onclick="tokenizeCode()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Tokenize</button>
          <button onclick="clearInput()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200">Clear</button>
        </div>
        <div id="resultArea" class="min-h-[300px] bg-gray-50 border rounded-md p-4 space-y-4">
          <div class="text-center text-gray-500 py-10">
            <p>Masukkan kode dan klik "Tokenize" untuk melihat hasil.</p>
          </div>
        </div>
      </div>
      <div class="bg-white border rounded-lg p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Statistik & History</h2>
        <div class="grid grid-cols-2 gap-4 mb-6">
          <div class="bg-blue-50 border border-blue-200 p-3 rounded text-center">
            <div class="text-2xl font-bold text-blue-600" id="tokenCount">0</div>
            <div class="text-sm text-blue-600">Total Tokens</div>
          </div>
          <div class="bg-green-50 border border-green-200 p-3 rounded text-center">
            <div class="text-2xl font-bold text-green-600" id="variableCount">0</div>
            <div class="text-sm text-green-600">Variables</div>
          </div>
        </div>
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium text-gray-900">History</h3>
          <button onclick="clearHistory()" class="text-sm text-red-600 hover:text-red-800">Clear All</button>
        </div>
        <div id="historyArea" class="max-h-80 overflow-y-auto space-y-2 text-sm font-mono text-gray-700">
          <div class="text-center py-10 text-gray-400">Belum ada history.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
